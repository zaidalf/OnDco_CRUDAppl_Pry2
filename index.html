<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>APR Manager Inc</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" 
          rel="stylesheet" 
          integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" 
          crossorigin="anonymous">
  <link ref="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css"
        rel="stylesheet" >
    <!-- <link rel="stylesheet" href=form-validation.css"> -->
    <link rel="stylesheet" href="./style.css">
</head>
<body>
  <header></header>
  <main>
    <main>
      <div id="myForm">
        <div class="col-md-7 col-lg-8">
          <h4 class="mb-3">Administración de asociados APR</h4>
          <hr class="my-4">
          <form class="row g-3 needs-validation" novalidate>
            <div class="col-md-12">
              <label for="frmMedidor" class="form-label">* Nro.serie medidor</label>
              <input type="text" class="form-control" id="frmMedidor">
            </div>
              <div class="col-md-6">
                <label for="frmNombre" class="form-label">* Nombre</label>
                <input type="text" class="form-control" id="frmNombre" required>
                <div class="invalid-feedback">Nombre es requerido.</div>
              </div>
              <div class="col-md-6">
                <label for="frmApellidos" class="form-label"> *Apellidos</label>
                <input type="text" class="form-control" id="frmApellidos">
                <div class="invalid-feedback">Apellidos son requerido.</div>
              </div>
              <div class="col-md-6">
                <label for="frmEmail" class="form-label">Email</label>
                <input type="email" class="form-control" id="frmEmail">
              </div>
              <div class="col-md-6">
                <label for="frmCelular" class="form-label">Celular</label>
                <input type="text" class="form-control" id="frmCelular">
              </div>
              <div class="col-md-6">
                <label for="frmParcela" class="form-label">Parcela</label>
                <input type="text" class="form-control" id="frmParcela">
              </div>
              <div class="col-md-6">
                <label for="frmRole" class="form-label">Rol SII</label>
                <input type="text" class="form-control" id="frmRol">
              </div>
              <div class="col-md-4">
                <label for="frmComuna" class="form-label">Comuna</label>
                <input type="text" class="form-control" id="frmComuna">
              </div>
              <div class="col-md-4">
                <label for="frmRegion" class="form-label">Región</label>
                <select id="frmRegion" class="form-select">
                  <option selected>Elige...</option>
                  <option>Arica y Parinacota</option>
                  <option>Tarapacá</option>
                  <option>Antofagasta</option>
                  <option>Atacama</option>
                  <option>Coquimbo</option>
                  <option>Valparaíso</option>
                  <option>Metropolitana</option>
                  <option>Libertador General Bernardo O'Higgins</option>
                  <option>Maule</option>
                  <option>Bío Bío</option>
                  <option>Araucanía</option>
                  <option>Los Ríos</option>
                  <option>Los Lagos</option>
                  <option>Aysén del General Carlos Ibáñez del Campo</option>
                  <option>Magallanes y de la Antártica Chilena</option>
                </select>
              </div>
              <div class="col-md-4">
                <label for="frmGPS" class="form-label">Coordenada GPS Medidor</label>
                <input type="text" class="form-control" id="frmGPS">
              </div>
              <hr class="my-4">
              <div class="col-12">
                <button id="btnAccion" type="submit" class="btn btn-primary">Crear registro</button>
              </div>
          </form>
        </div>
      </div>
      <div id="myTable"> 
        <!-- <nav aria-label="Page navigation example">
          <ul class="pagination justify-content-end">
            <li class="page-item disabled">
              <a class="page-link">Previous</a>
            </li>
            <li class="page-item"><a class="page-link" href="#">1</a></li>
            <li class="page-item"><a class="page-link" href="#">2</a></li>
            <li class="page-item"><a class="page-link" href="#">3</a></li>
            <li class="page-item">
              <a class="page-link" href="#">Next</a>
            </li>
          </ul> -->
        </nav>
        <table class="table table-striped">
          <thead id="titleRow"></thead>
          <tbody id="detailRow"></tbody>
        </table>
        <div id="divPagin" class="col-12">
          <!-- <button id="btnPagin" type="submit" class="btn btn-primary">Siguiente</button> -->
        </div>
      </div>
    </main>
  </main>
  <footer></footer>
  <script src="./main.js"></script>
    <script 
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" 
        crossorigin="anonymous">
    </script>
</body>
</html>
